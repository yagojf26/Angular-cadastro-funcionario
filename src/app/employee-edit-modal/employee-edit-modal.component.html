<form (submit)= "addEmployee()" >
    <div class="modal" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Empregado {{employee?.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="employee">

              <div class= "form-group"><label for="">Nome: </label>
                  <input type="text" class="form-control" name = "name" [(ngModel)] = "employee.name"><br>
              </div>
                  
                  <div class= "form-group">
                  <label for="">Salario: </label>
                  <input type="text" class="form-control" name = "salario" [(ngModel)] = "employee.salario"><br>
              </div>
                                   
                  <div class="form-group" [hidden]="employee.salario >= 1000">
                      <label>Bonus</label>
                      <input type="text" class="form-control" name="bonus" [(ngModel)]="employee.bonus"><br>
                  </div>
                  
                  <br>
                  
                  <!-- <button type="button" (click) = "addEmployee($event)"> Adicionar Empregado</button> -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Alterar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
