<div class="container">
    <alert-success [hidden] = "!showMessageSuccess"> O Empregado <strong>{{employee?.name}}</strong> foi cadastrado com sucesso!</alert-success>
    
    <div class="row">
<h1>Novo Empregado</h1>
<p salaryColor = "valor"></p>
<!-- usando uma diretiva angular -->
<table class="table table-striped">
    <thead>
        <tr>
            <td colspan="3">
                <button class="btn btn-primary" (click) ="opemNewModal()">Novo Empregado</button>
            </td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Salário</th>
            <th>Bonus</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let employee of employeeService.employees;let i=index;" [id]="'tr'+i">
          
        <td [innerHtml]="employee.name"></td>
       
         <td [innerHtml]="employee.salario | myCurrency" [salaryColor]="employee.salario"></td>
        <td>{{employee.bonus | myCurrency}}</td>
        <td>
            <!-- <a href="javascript:void(0)" (click) ="openEditModal">Editar</a> -->
            <a href="javascript:void(0)" (click)="openEditModal(employee)">Editar</a> |
            <a href="javascript:void(0)" (click)="openDestroyModal(employee)">Exluir</a>
        </td>
        </tr>
    </tbody>
</table>
    </div>
    <footer>
        {{ data | date: 'dd/MM/yyyy'}}
    </footer>
</div>


 <app-employee-new-modal (onSubmit) = "onNewEmployee($event)"></app-employee-new-modal>
 <app-employee-edit-modal [employee]="employeeToEdit" (onSubmit) = "onEditEmployee($event)"></app-employee-edit-modal>
 <app-employee-delete-modal [employee]="employeeToDelete" (onDestroy) = "onDestroyEmployee($event)"></app-employee-delete-modal>
